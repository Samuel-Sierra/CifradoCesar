<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>CifradoCesar</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<div class="main-container">
	<h1>Cifrado Cesar</h1>
	<p>Ejemplo del cifrado cesar. Éste se encarga de cifrar las letras del alfabeto según sea su posición.<br><hr>
		<br></p>
	<p>Ingresa el numero de posiciones que se moveran las letras (entre el 0 y el 27): 
		<input type="text" class="texto" id="desplazar"/>
	</p>

	<p>Ingresa el texto a codificar/decodificar     <textarea id="cadena"></textarea></p>
	<p><input type="button" class="boton"value="Cifrar" name="" onclick="codificar()"> <input type="button" class="boton"value="Descifrar" name="" onclick="decodificar()">
	</p>
	<hr>
	<p>Resultado: <div id="resultado" class="res"></div>
	</p></div>
	<br><br><br>
	<script src="js/logica.js" type="text/javascript"></script>
</body>
</html>
